services:
  # Service ที่ 1: Go Fiber API ของคุณ
  go-api:
    build: 
      context: .
      dockerfile: ./Dockerfile
    image: go-fiber-api:latest
    container_name: go_api_service
    restart: unless-stopped
    ports:
      - "${API_PORT}:${API_PORT}"
    env_file:
      - .env


    depends_on:
      - postgres-db
    networks:
      - app-network

  # Service ที่ 2: PostgreSQL Database
  postgres-db:
    image: postgres:15-alpine
    container_name: go-postgres-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Service ที่ 3: PgAdmin
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: go-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
    ports:
      - "5050:80"
    depends_on:
      postgres-db:
        condition: service_healthy
    volumes:
      - pgadmin_data:/var/lib/pgadmin

    networks:
      - app-network

volumes:
  postgres_data: {}
  pgadmin_data: {}

networks:
  app-network:  {}